<!DOCTYPE html>
<html>
<head>
    <title>Сімейні працівники</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Сімейні працівники</h2>
<table>
    <thead>
    <tr>
        <th>Працівник 1</th>
        <th>Дата народження</th>
        <th>Телефон</th>
        <th>Працівник 2</th>
        <th>Дата народження</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    {% for family in families %}
        <tr>
            <td>{{ family.partner1 }}</td>
            <td>{{ family.b1 }}</td>
            <td>{{ family.p1 }}</td>
            <td>{{ family.partner2 }}</td>
            <td>{{ family.b2 }}</td>
            <td>{{ family.p2 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn-home">На головну</a>
</body>
</html>
