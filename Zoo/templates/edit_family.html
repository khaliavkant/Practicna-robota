<!DOCTYPE html>
<html>
<head><title>Редагувати сімейну пару</title></head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<body>
<h2>Редагувати сімейну пару</h2>
<form method="POST">
    Працівник 1:
    <select name="employee1_id">
        {% for employee in employees %}
            <option value="{{ employee.employee_id }}" {% if employee.employee_id == family.employee1_id %}selected{% endif %}>
                {{ employee.full_name }}
            </option>
        {% endfor %}
    </select><br>
    Працівник 2:
    <select name="employee2_id">
        {% for employee in employees %}
            <option value="{{ employee.employee_id }}" {% if employee.employee_id == family.employee2_id %}selected{% endif %}>
                {{ employee.full_name }}
            </option>
        {% endfor %}
    </select><br>
    Тип відносин: <input type="text" name="relation_type" value="{{ family.relation_type }}" required><br>
    <button type="submit">Зберегти</button>
</form>
<a href="{{ url_for('index') }}" class="btn-home">На головну</a>
</body>
</html>
